{% extends "base.html" %} {% block content %}

<h2>Tensorflow model to colorize images</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="imageUpload" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>


<a class="b btn btn-dark btn-lg download" id="download"  style="display:none;" href="{{ url_for('.download') }}" download>Download</a>

</div>
<a class="b btn btn-dark btn-lg result" id="result" href="{{ url_for('.download') }}" target="_blank" >Preview Image</a>
{% endblock %}
